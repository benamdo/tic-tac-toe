<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toecss.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode">
            <button onclick="startGame('human')">Play against a friend</button>
            <button onclick="startGame(`computer`)">play against the computer</button>
        </div>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
        </div>
        <button id="resetBtn" onclick="resetBoard()">Reset</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
